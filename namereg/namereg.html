<script>
var configAddr = "0x661005d2720d855f1d9976f88bb10c1a3398c77f";
var nameRegAddr = eth.stateAt(configAddr, "0", 0);
var dnsRegAddr = eth.stateAt(configAddr, "4", 0);
regName = function()
{
	var name = document.getElementById("regname").value;
	if (name != "")
			eth.transact({ 'to': nameRegAddr, 'data': [ "register", name ] });
	else{}
}
regDomain = function()
{
	var oname = document.getElementById("domain").value;
	var name = oname;
	if (name.substr(-4) == ".eth")
		name = name.substr(0, name.length - 4);
	var domain = document.getElementById("ip").value;
	var ip = domain.split('.');
	if (ip.length == 4)
	{
		var data = ((ip[0]-0) << 24) + ((ip[1]-0) << 16) + ((ip[2]-0) << 8) + (ip[3]-0);
		eth.transact({ 'to': dnsRegAddr, data: ['register', name, data+'' ] });
	}
	else
		eth.transact({ 'to': dnsRegAddr, data: ['register', name, domain ] });
}
lookupName = function()
{
	document.getElementById("addr").value = eth.storageAt(nameRegAddr, document.getElementById("name").value).substr(2);
}
lookupAddr = function()
{
	document.getElementById("name").value = eth.storageAt(nameRegAddr, "0x" + document.getElementById("addr").value).bin().unpad();
}
</script>
